<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdded(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label>Name</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    ngModel
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <label>Amount</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="amount"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
                    <button class="btn btn-danger"  type="button" (click)="onDeleted()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onCleared()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
