<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input 
                        type="text"
                        id="imagePath"
                        formControlName="imageURL"
                        class="form-control"
                        #ImagePath
                        >
                        <img 
                        [src]="ImagePath.value"
                        class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea 
                        type="text"
                        id="description"
                        formControlName="desc"
                        class="form-control"
                        rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div 
            class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        class="row" 
                        *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls'] let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <input 
                                type="text" 
                                id="ingredientName"
                                class="form-control"
                                formControlName="name">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input 
                                type="number" 
                                class="form-control"
                                id="ingredientAmount"
                                formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            type="button"
                            class="btn btn-success"
                            (click)="addIngredient()"
                             >Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
