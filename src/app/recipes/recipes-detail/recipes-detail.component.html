<div class="row">
    <div class="col-xs-12">
        <img [src]="theRecipe.imageURL" 
        alt="{{ theRecipe.name }}" 
        class="image-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3 class="">{{ theRecipe.name }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
            type= "button" 
            class="btn btn-primary dropdown-toggle">
            Hello <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a routerLink="../shopping-list"(click)="toShoppingList()">To Shopping List</a></li>
                <li><a  (click)="onEditRecipe()" class="">Edit Recipe</a></li>
                <li><a  (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ theRecipe.desc }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of theRecipe.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
