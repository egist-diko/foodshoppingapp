<div class="row" style="height: 50px;">
    <div class="col-xs-12">
        <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <recipe-item 
        *ngFor="let recipe of recipes let i = index"
        [recipeEl]="recipe"
        [index]="i"
        ></recipe-item>
    </div>
</div>
<hr>
