<a 
    [routerLink]="[index]" 
    routerLinkActive="active" 
    class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{ recipeEl.name }}</h4>
            <p class="list-group-item-text">{{ recipeEl.desc }}</p>
            <p class="list-group-item-text" *ngFor="let ingredient of recipeEl.ingredients">{{ingredient.name}}</p>
            
        </div>
    <span class="pull-right">
        <img
        [src]="recipeEl.imageURL"
        alt="{{ recipeEl.name }}"
        class="img-responsive"
        style="max-height: 50px;">
    </span>
 </a>
